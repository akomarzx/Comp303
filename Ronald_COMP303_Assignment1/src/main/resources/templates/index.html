<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Phones Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <h1>Smart Phone Orders Form</h1>
        </div>
        <form action="#" th:action="@{/createOrder}" th:object="${orderModel}" method="post">
            <div class="row p-2 mx-2">
                <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Full Name</div>
                <div class="d-flex flex-row">
                    <div class="mb-3 me-2">
                        <input type="text" class="form-control" id="first-name-input" th:field="*{firstName}" required>
                        <label for="first-name-input" class="form-label">First Name</label>
                    </div>
                    <div class="mb-3 mx-2">
                        <input type="text" class="form-control" id="middle-name-input" th:field="*{middleName}">
                        <label for="middle-name-input" class="form-label">Middle Name</label>
                    </div>
                    <div class="mb-3 mx-2">
                        <input type="text" class="form-control" id="last-name-input" th:field="*{lastName}" required>
                        <label for="last-name-input" class="form-label">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row p-2 mx-2">
                <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Email</div>
                <div class="d-flex flex-row">
                    <div class="mb-3 me-2">
                        <input type="email" class="form-control" id="email-input" th:field="*{emailAddress}">
                        <div id="emailHelp" class="form-text">example@example.com</div>
                    </div>
                </div>
            </div>
            <div class="row p-2 mx-2">
                <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Contact Number</div>
                <div class="d-flex flex-row">
                    <div class="mb-3 me-2 flex-2">
                        <input type="number" class="form-control" id="phone-area-code" th:field="*{phoneAreaCode}" min="0" max="999">
                    </div>
                    <div class="mb-3 me-2 flex-4">
                        <input type="number" class="form-control" id="phone-number" th:field="*{phoneNumber}" min="0" max="9999999">
                    </div>
                </div>
            </div>
            <div class="row mx-2 p-2">
                <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Address</div>
                <div>
                    <input type="text" class="form-control my-1" id="streetAddressLine1" th:field="*{streetAddressLine1}" placeholder="123 Main St" required>
                    <label for="streetAddressLine1" class="form-label">Street Address</label>
                </div>
                <div>
                    <input type="text" class="form-control my-1" id="streetAddressLine2" th:field="*{streetAddressLine2}" placeholder="Apt 4B">
                    <label for="streetAddressLine2" class="form-label">Street Address Line 2</label>
                </div>
                <div>
                    <input type="text" class="form-control my-1" id="city" th:field="*{city}" placeholder="City" required>
                    <label for="city" class="form-label">City</label>
                </div>
                <div>
                    <input type="text" class="form-control my-1" id="province" th:field="*{province}" placeholder="State or Province" required>
                    <label for="province" class="form-label">State/Province</label>
                </div>
                <div>
                    <input type="text" class="form-control my-1" id="postalCode" th:field="*{postalCode}" placeholder="Postal Code" required>
                    <label for="postalCode" class="form-label">Postal Code</label>
                </div>
                <div>
                    <select class="form-select my-1" id="country" th:field="*{country}" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                    </select>
                    <label for="country" class="form-label">Country</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
