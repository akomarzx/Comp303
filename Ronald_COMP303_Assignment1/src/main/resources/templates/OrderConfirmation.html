<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2">
        <div class="row">
            <h1>Order Confirmation</h1>
        </div>
        <div class="row p-2 mx-2">
            <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Full Name</div>
            <div class="d-flex flex-row">
                <div class="mb-3 me-2">
                    <p th:text="${orderModel.firstName} + ' ' + ${orderModel.middleName} + ' ' + ${orderModel.lastName}"></p>
                </div>
            </div>
        </div>

        <div class="row p-2 mx-2">
            <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Email</div>
            <div class="d-flex flex-row">
                <div class="mb-3 me-2">
                    <p th:text="${orderModel.emailAddress}"></p>
                </div>
            </div>
        </div>

        <div class="row p-2 mx-2">
            <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Contact Number</div>
            <div class="d-flex flex-row">
                <div class="mb-3 me-2">
                    <p th:text="'(' + ${orderModel.phoneAreaCode} + ') ' + ${orderModel.phoneNumber}"></p>
                </div>
            </div>
        </div>

        <div class="row p-2 mx-2">
            <div class="h3 text-secondary p-2 bg-info bg-opacity-10 border border-info rounded">Address</div>
            <div>
                <p th:text="${orderModel.streetAddressLine1}"></p>
            </div>
            <div>
                <p th:text="${orderModel.streetAddressLine2}"></p>
            </div>
            <div>
                <p th:text="${orderModel.city} + ', ' + ${orderModel.province} + ', ' + ${orderModel.postalCode}"></p>
            </div>
            <div>
                <p th:text="${orderModel.country}"></p>
            </div>
        </div>

        <div class="row mx-2 p-2">
            <a href="/order" class="btn btn-primary">Back to Order Form</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
