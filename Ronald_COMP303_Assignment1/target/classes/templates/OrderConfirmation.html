<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Order Confirmation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container p-4">
		<div class="row">
			<h1 class="text-center">Order Confirmation</h1>
		</div>

		<div class="row my-4">
			<h2>
				Welcome, <span th:text="${orderModel.firstName}">Max</span>.
			</h2>
		</div>

		<div class="row my-2">
			<h3>Your Order Details Are as Follows:</h3>
		</div>

		<div class="row my-2 text-danger">
			<div class="col">
				<ul class="list-unstyled">
					<li><strong>Email Address:</strong> <a
						th:href="@{mailto(${orderModel.emailAddress})}"
						class="text-primary text-decoration-underline"
						th:text="${orderModel.emailAddress}"></a></li>
					<li><strong>Phone Number:</strong> <span
						th:text="${orderModel.phoneAreaCode}"></span>-<span
						th:text="${orderModel.phoneNumber}">900-8000</span></li>
					<li><strong>Address:</strong> <span
						th:text="${orderModel.streetAddressLine1}"></span>, <span
						th:text="${orderModel.city}"></span>, <span
						th:text="${orderModel.province}"></span></li>
				</ul>
			</div>
		</div>

		<div class="row my-3 ms-5">
			<h3>Phone Details:</h3>
			<div class="row my-1">
				<div class="col">
					<p>
						<strong>Phone Brand:</strong> <span
							th:text="${orderModel.phoneBrand}"></span>
					</p>
					<p>
						<strong>Phone Model:</strong> <span
							th:text="${orderModel.phoneModel}"></span>
					</p>
					<p>
						<strong>Phone Price:</strong> <span
							th:text="${orderModel.phonePrice}"></span>
					</p>
					<p>
						<strong>Quantity:</strong> <span th:text="${orderModel.quantity}"></span>
					</p>
					<h4>
						Total: <span th:text="'$' + ${orderModel.totalPrice}"></span>
					</h4>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
