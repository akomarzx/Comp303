<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Payment Successful!</h4>
            <p>Your payment has been successfully processed. Your application is now being reviewed.</p>
            <hr>
            <p class="mb-0">You will receive a confirmation email soon.</p>

            <div>
                <h5>Enrollment Details</h5>
                <p><strong>Program:</strong> <span th:text="${enrollment.program.programName}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${enrollment.startDate}"></span></p>
                <p><strong>Status:</strong> <span th:text="${enrollment.status}"></span></p>
                <p><strong>Amount Paid:</strong> $<span th:text="${enrollment.amountPaid}"></span></p>
            </div>
        </div>
        <a href="/profile" class="btn btn-primary">Go to Profile</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
